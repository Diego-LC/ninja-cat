<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De ninja a gato</title>
    <!-- Bootstrap core CSS --> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

	<!-- JQuery js source --> 
	<!-- <script src="jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <style>
        body {
            background-color: rgb(201, 228, 217);
        }
        button {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <script>
    for (var i=0; i<5; i++){
        $('.container').append('<img class="row" src="ninja'+i+'.png" data-alt-src="cat'+i+'.png"></img>');
    }
    $('body').append('<div class="container"><button>restaurar imagenes</button></div>');

    $(document).ready(function(){
        
        $('img').click(function(){
            $(this).fadeOut(100);
            let data = $(this).attr('src');
            $(this).attr('src', $(this).attr('data-alt-src'));
            $(this).attr('data-alt-src', data);
            $(this).fadeIn(100);
        });
        $('button').click(function(){
            location.reload();
        });

    });
    </script>
</body>
</html>
